---

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    password:
    username: sa
    url: jdbc:h2:mem:vpnbeast
  h2:
    console:
      enabled: true
    path: /h2-console
  config:
    activate:
      on-profile: unit-test

server:
  port: 9090

management:
  server:
    port: 9091
  endpoint:
    health:
      show-details: always

logging:
  level:
    com:
      vpnbeast:
        vpnbeastservice: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  compression:
    request:
      enabled: true
    response:
      enabled: true
  okhttp:
    enabled: true

vpnbeast-service:
  client:
    encryption-service:
      listOfServers: ${ENCRYPTION_SERVICE_URL:http://localhost:8085}
    email-service:
      listOfServers: ${EMAIL_SERVICE_URL:http://localhost:8090}
